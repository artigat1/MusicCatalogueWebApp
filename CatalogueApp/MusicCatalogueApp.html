<!DOCTYPE html>
<html data-ng-app="musicCatalogue">
<head>
    <title>Steve's Music Catalogue</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/musicCatalogueStyles.css" rel="stylesheet" />
</head>
<body>

    <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <a class="brand " href="#/">
                    <img src="Content/Images/music-icon.jpg" alt="logo" class="logo"> Steve's Music Catalogue
                </a>
                <ul class="nav nav-pills" data-ng-controller="NavbarController">
                    <li data-ng-class="{'active':getClass('/recordings')}"><a href="#/recordings">Recordings</a></li>
                    <li data-ng-class="{'active':getClass('/artists')}"><a href="#/artists">Artists</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div data-ng-view></div>

    <div id="footer">
        <div class="navbar navbar-fixed-bottom">
            <div class="navbar-inner">
                <div class="container">
                    <footer>
                        <div class="row">
                            <div class="span4">
                                Created by Steve Doggett
                            </div>
                            <div class="span4">
                                Website: <a href="http://stevedoggett.com">stevedoggett.com</a>
                            </div>
                        </div>
                    </footer>
                </div>
            </div>
        </div>
    </div>

    <!-- Vendor Libs: jQuery only used for Bootstrap functionality -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.2/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.2/angular-route.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <!-- UI Libs -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

    <!-- App libs -->
    <script src="app/app.js"></script>
</body>
</html>
