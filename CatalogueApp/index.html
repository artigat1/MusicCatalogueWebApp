<!DOCTYPE html>
<html>
<head>
    <title>Steve's Music Catalogue</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/styles.css" rel="stylesheet" />
</head>
<body data-ng-cloak="">

    <header class="navbar navbar-inner navbar-fixed-top" data-ng-controller="NavbarController">
        <nav class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-ng-click="isCollapsed = !isCollapsed">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#/">
                    <img src="Content/Images/music-icon-small.png" alt="logo">
                    <span class="appTitle">{{ appTitle }}</span>
                </a>
            </div>
            <div class="nav-container" data-collapse="isCollapsed">

                <!-- With menu-highlighter directive -->
                <ul class="nav navbar-nav nav-pills navBarPadding"
                    data-menu-highlighter data-highlight-class-name="active">
                    <li><a href="#/recordings">Recordings</a></li>
                    <li><a href="#/artists">Artists</a></li>
                    <li><a href="#/about">About</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="slide-animation-container">
        <div data-ng-view="" id="ng-view" class="slide-animation"></div>
    </div>

    <div id="footer">
        <div class="navbar navbar-fixed-bottom">
            <div class="navbar-inner footer">
                <div class="container">
                    <footer>
                        <div class="row">
                            <div class="col-md-12">
                                Created by <a href="http://stevedoggett.com" target="_blank">Steve Doggett</a>
                            </div>
                        </div>
                    </footer>
                </div>
            </div>
        </div>
    </div>

    <div data-wc-overlay="" data-wc-overlay-delay="300">
        <br /><img src="/Content/images/spinner.gif" />&nbsp;&nbsp;Loading
    </div>

    <!-- Vendor Libs: jQuery only used for Bootstrap functionality -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.2/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.2/angular-animate.min.js"></script>
    <script src="/Scripts/angular-ui-bootstrap.js"></script>
    <script src="/Scripts/tweenMax.min.js"></script>

    <script src="/app/wc.directives/directives/wcOverlay.js"></script>
    <script src="/app/wc.directives/directives/menuHighlighter.js"></script>

    <!-- jQuery only needed with Breeze so not loaded before AngularJS in this example-->
    <!-- If you want jQuery to replace jqlite in AngularJS then load jQuery before angular.js (not needed in this app though) -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="/Scripts/breeze.min.js"></script>
    <script src="/Scripts/breeze.angular.q.js"></script>

    <!-- Load custom scripts via RequireJS -->
    <script src="/Scripts/require.js" data-main="/scripts/main"></script>
</body>
</html>
